<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Tabuada
        </h1>
    </header>
    <section>
        <div>
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero">
            <input type="button" value="Gerar Tabuada" id="tabuada">
        </div>
        <div id="resultado">
            <p><em>Insira um número para gerar a tabuada</em></p>
            <select name="tabuada" id="seltab" size="10">

            </select>
        </div>
    </section>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/jacks0nsilva" target="_blank">Jackson Silva</a></p>
    </footer>
</body>
</html>
